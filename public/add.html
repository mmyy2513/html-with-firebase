   <script>
      function save(Name, Pressure, Dang, Weight, Medicine, Meal, Memo) {
         var dbRefObject = firebase.database();
         dbRefObject.ref(Name.value+'/').set({
            "name": Name.value,
            "pressure": Pressure.value,
            "dang": Dang.value,
            "weight": Weight.value,
            "memo": Memo.value,
            "medicine": Medicine.value,
            "meal" : Meal.value
         });

         Memo.value = "";

      }
