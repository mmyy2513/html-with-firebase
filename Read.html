   <script>
      function showInfo(name, root){
          firebase.database().ref(name+'/').on('value', function(snapshot) {
                  
                  var data = snapshot.val();
                  var img = "<img src="+root+">"
                  document.write('Name : ' + name + '<br>');
                  showPicture(img)
                  document.write("</br>")
                  document.write('Age : ' + data.age + '<br>');
                  document.write('phone : ' + data.phone + '<br>');
                  document.write('memo : ' + data.memo + '<br>');
                  document.write('</br>')
              })
      }
      function showPicture(root){
          document.write(root)
      }
   </script>
